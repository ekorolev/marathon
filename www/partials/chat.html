<div ng-controller="chatController">
	<div class="panel panel-default">
		
		<div class="panel-body">
			<div class='' ng-repeat='msg in messages'>
				<span class='label label-primary' ng-show='msg.user_id!=auth_user._id'>{{msg.name}}:</span>
				<span class='label label-success' ng-show='msg.user_id==auth_user._id'>Вы:</span>
				{{msg.message}}
			</div>
			<div class='' ng-show='message' style='margin-top: 20px;'>
				<span>
					<span class='label label-success'>Вы пишете:</span> <span ng-bind='message'></span>
				</span>
			</div>
		</div>
		
		<div ng-show='auth'>
			<form>
				<div class='input-group'>
					<span class='input-group-addon' id='name_addon'>Вы:</span>
					<input type="text" ng-model="message" class='form-control' aria-describedby='name_addon'>
					<div class='input-group-btn'>
						<input class='btn btn-primary' type='submit' ng-click='send(message)' value='Отправить'>
					</div>
				</div>
			</form>
		</div>

	</div>
		<div ng-if='!auth' class='alert alert-warning'>
			 <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Вы не можете отправлять сообщение. Для этого нужно <a href='#/signin'>авторизоваться</a> или <a href='#/signup'>зарегистрироваться</a>
		</div>
</div>
