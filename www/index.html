<!doctype html>
<html ng-app="App" ng-controller='mainController'>
	<head>
		<title ng-bing='title'>132 группа. Марафон посещаемости.</title>

		<!-- ChartJS -->
		<script src="/js/jscharts.js"></script>

		<!-- Socket.io -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
		<script src="/js/jquery-2.1.3.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>

		<!-- My stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="/css/style.less">
		<script src="/js/less.min.js"></script>
		<script> less.env = "development"; less.watch(); </script>

		<!-- Application javascript -->
		<script src="/js/angular.min.js"></script>
		<script src="/js/angular-route.min.js"></script>
		<script src="/js/angular-cookies.min.js"></script>
		<script src="/js/ui-bootstrap.min.js"></script>
		<script src="/js/app/index.js"></script>
		<script src="/js/app/controllers.js"></script>
		
	</head>

	<body>
		<div class='row'>
			<nav class='navbar navbar-inverse col-md-8 col-md-offset-2'>
				<div class='container-fluid'>
					<ul class='nav navbar-nav'>
						<li><a href='#/'><span class='glyphicon glyphicon-home'></span></li></a>
						<li><a href='#/marathon'>Марафон</a></li>
						<li><a href='#/chat'>Чат</a></li>
					</ul>
					<div class='pull-right user_panel' ng-if='!!auth'>
						<ul class='nav navbar-nav'>
							<li><span class='glyphicon glyphicon-user'></span></li>
							<li>
								<a href='#/profile'>
									<span ng-bind='auth_user.email' class='login'></span>
								</a>
							</li>
							<li><a href='' ng-click='logout()'><span class='glyphicon glyphicon-log-out'></span></a></li>
						</ul>
					</div>
					<div class='pull-right' ng-if='!auth'>
						<ul class='nav navbar-nav'>
							<li><a href='#/signin'>Вход</li></a>
							<li><a href='#/signup'>Регистрация</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		
		<div class='row'>
			<section class='col-md-8 col-md-offset-2' ng-view>
			</section>
		</div>
		<div class='col-md-8 col-md-offset-2' style='border-top: 1px solid silver; margin-top: 20px; padding-top: 10px; margin-bottom: 20px;'>
			<small><span class='glyphicon glyphicon-copyright-mark'></span> Королёв Евгений</small>
		</div>
	</body>
</html>
